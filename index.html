<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
	<meta charset="utf-8">
	<meta name="description" content="Very nice page">
	<meta name="author" content="Khaidayev Yaroslav">
	<meta name="author" content="Demetri0">

	<link rel="stylesheet" href="./style/css/main.css">
	<link rel="stylesheet" href="./style/css/jquery.fullPage.css">
	<link rel="stylesheet/less" type="text/css" href="./style/less/main.less">
	<script type="text/javascript" src="./js/less.min.js"></script>

	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.easings.min.js"></script>
	<script type="text/javascript" src="./js/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="./js/jquery.fullPage.min.js"></script>

	
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				//Navigation
				menu: false,
				anchors:['firstSlide', 'secondSlide'],
				navigation: false,
				navigationPosition: 'right',
				navigationTooltips: ['firstSlide', 'secondSlide'],
				slidesNavigation: true,
				slidesNavPosition: 'bottom',

				//Scrolling
				css3: true,
				scrollingSpeed: 700,
				autoScrolling: true,
				scrollBar: false,
				easing: 'easeInQuart',
				easingcss3: 'ease',
				loopBottom: false,
				loopTop: false,
				loopHorizontal: true,
				continuousVertical: false,
				normalScrollElements: '#element1, .element2',
				scrollOverflow: false,
				touchSensitivity: 15,
				normalScrollElementTouchThreshold: 5,

				//Accessibility
				keyboardScrolling: true,
				animateAnchor: true,
				recordHistory: true,

				//Design
				controlArrows: true,
				verticalCentered: false,
				resize : true,
				// sectionsColor : ['#ccc', '#fff'],
				paddingTop: '3em',
				paddingBottom: '10px',
				fixedElements: '#header, .footer',
				responsive: 0,

				//Custom selectors
				sectionSelector: '.section',
				slideSelector: '.slide',
			});
		});
	</script>

</head>
<body>
	
	<section id="fullpage" class="frames">
	<header>
		<section class="middle"> 
			<span>
				+7 495 1641234
			</span>
			<nav id="feedback">
				<ul>
					<li><a href="#">Позвони мне</a></li>
					<li><a href="#">Контакты</a></li>
					<li><a href="#">Карта проезда</a></li>
				</ul>
			</nav>
		</section>
	</header>
		<section class="section active">
			<section class="middle">
				<div style="background: url('./img/frame1_bg.png') top left; width: 100%; height: 400px;">
					<h1>Выпускные фотоальбомы</h1>
					<h2>Для студентов, школ и детских садов</h2>
				</div>
			</section>
		</section>
		<section class="section">
			<section class="middle">Frame 2</section>
		</section>
		<section class="section">
			<section class="middle">Frame 3</section>
		</section>
		<section class="section">
			<section class="middle">Frame 4</section>
		</section>
		<section class="section">
			<section class="middle">Frame 5</section>
		</section>
		<section class="section">
			<section class="middle">Frame 6</section>
		</section>
	</section>
	<footer>
		<section class="middle">footer</section>
	</footer>
</body>
</html>
